name: Docker Image CI

on:
  push:
    branches: [ "CodeFormer" ]
  pull_request:
    branches: [ "CodeFormer" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag registry.cn-hangzhou.aliyuncs.com/xiaohai_vendor/dig:v4
    - name: login
      run: docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }} registry.cn-hangzhou.aliyuncs.com
    - name: push
      run: docker push registry.cn-hangzhou.aliyuncs.com/xiaohai_vendor/dig:v4
